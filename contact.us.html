<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.us.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="/index.js"></script>
</head>
<body>
<section class="section">
    <div class="breadcrumb">
        <div class="container tdw">
            <h3>Contact US</h3>
            <ul class="menu-item">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="comlumns">
            <div class="left-comlums">
                <h4>Store Information</h4>
                <div class="nd-left">
                    <div>
                        <div class="icon">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                        <div class="data">
                            <p>Eyeonic store</p>
                            <p>No. 8 Ton That Thuyet, My Dinh, Tu Liem, Ha Noi</p>
                        </div>
                    </div>
                    <hr />
                    <div>
                        <div class="icon">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                        <div class="data">
                            <p>Call us:</p>
                            <p>000-000-0000</p>
                        </div>
                    </div>
                    <hr />
                    <div>
                        <div class="icon">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>
                        <div class="data">
                            <p>Email us:</p>
                            <a href="#"><p>eyeonic@gmail.com</p></a>
                        </div>
                    </div>
                    <hr />
                </div>
            </div>
            <div class="right-comlumns">
                <form class="form-contact">
                    <div class="form-group">
                        <label>Subject</label>
                        <select>
                            <option>Customer service</option>
                            <option>Webmaster</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input
                                class="form-control"
                                name="form"
                                type="email"
                                placeholder="your@email.com"
                        />
                    </div>
                    <div class="form-group">
                        <label>Attachment</label>
                        <div class="inputFile" style="width: 50%"></div>
                        <input hidden="hidden" />
                        <div class="upload">
                            <input type="file" style="hi">
                            <p>CHOOSE FILE</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <textarea
                                name=""
                                id=""
                                placeholder="How can we help?"
                        ></textarea>
                    </div>
                </form>
                <button class="btn-submit">Send</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
